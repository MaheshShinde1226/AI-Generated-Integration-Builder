# Application Info
# ===============================
spring.application.name=AI-Generated-Integration-Builder
server.port=8080

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:integrationdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console (For Debugging)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# SQL Initialization
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ===============================
# WebClient Configuration
# ===============================
external.api.timeout.connect=5000
external.api.timeout.read=10000

# ===============================
# Retry Configuration
# ===============================
external.api.retry.max-attempts=3
external.api.retry.backoff-ms=2000

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.com.example.integration=DEBUG

# ===============================
# Jackson
# ===============================
spring.jackson.serialization.indent-output=true

